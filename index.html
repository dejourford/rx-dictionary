<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RX Dictionary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <header>
            <h1>RX Dictionary</h1>
            <h3>A simple application that allows you to find medication information.</h3>    
        </header>
        
        <main>
            <div class="search-field">
                <input type="text" placeholder="Type Drug Name Here">
                <button>Search</button>
            </div>
            
            <article>
                <section class="image">
                    <img src="#" alt="">
                </section>

                <section class="drug-text">
                    <p>A small description of the drug</p>
                </section>
            </article>
        </main>
    </div>
    
</body>
<script src="main.js"></script>
</html>
